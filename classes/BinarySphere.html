<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BinarySphere</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/7.0.0/normalize.css">
    <style>
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script src="BinarySphere.js"></script>
<script>
	let binary;

	function setup() {
		createCanvas(windowWidth, windowHeight, WEBGL);
		binary = new BinarySphere();
	}

	function draw() {
		background(175);
		binary.rotate();
		binary.draw();
	}

	function windowResized() {
		resizeCanvas(windowWidth, windowHeight);
	}
</script>
</body>
</html>
