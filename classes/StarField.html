<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Field</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/7.0.0/normalize.css">
    <style>
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script src="https://cdn.rawgit.com/bitcraftlab/p5.gui/08ac86b7/libraries/quicksettings.js"></script>
<script src="https://cdn.rawgit.com/bitcraftlab/p5.gui/08ac86b7/libraries/p5.gui.js"></script>
<script src="StarField.js"></script>
<script>
	let starField;
	var numberOfStars = 500,
		numberOfStarsMin = 100,
		numberOfStarsMax = 5000,
		numberOfStarsStep = 1;
	let gui;

	function setup() {
		createCanvas(windowWidth, windowHeight);
		starField = new StarField(windowWidth, windowHeight);
		gui = createGui('StarField');
		gui.addGlobals('numberOfStars');
	}

	function draw() {
		background('black');
		if (starField.numberOfStars !== numberOfStars) {
			starField.numberOfStars = numberOfStars;
			starField.setUp();
		}
		starField.update();
		starField.draw();
	}

	function windowResized() {
		resizeCanvas(windowWidth, windowHeight);
		starField.width = windowWidth;
		starField.height = windowHeight;
		starField.setUp();
	}
</script>
</body>
</html>
