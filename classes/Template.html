<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/7.0.0/normalize.css">
    <style>
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script src="https://bitcraftlab.github.io/p5.gui/libraries/quicksettings.js"></script>
<script src="https://bitcraftlab.github.io/p5.gui/libraries/p5.gui.js"></script>
<script src="Template.js"></script>
<script>
	let template;
	var manipulable = 1,
		manipulableMin = 1,
		manipulableMax = 15,
		manipulableStep = 0.1;
	let gui;

	function setup() {
		createCanvas(windowWidth, windowHeight);
		template = new Template();
		gui = createGui('Template');
		gui.addGlobals('manipulable');
	}

	function draw() {
		background(175);
		globalsChanged();
		template.draw();
		image(template.graphic,
			windowWidth / 2 - template.maxLength / 2, windowHeight / 2 - template.maxLength / 2,
			template.maxLength, template.maxLength)
	}

	function windowResized() {
		resizeCanvas(windowWidth, windowHeight);
	}

	function globalsChanged() {
		if (template.manipulable !== manipulable) {
			template.resize(manipulable);
		}
	}
</script>
</body>
</html>
