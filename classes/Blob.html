<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blob</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/7.0.0/normalize.css">
    <style>
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script src="https://cdn.rawgit.com/bitcraftlab/p5.gui/08ac86b7/libraries/quicksettings.js"></script>
<script src="https://cdn.rawgit.com/bitcraftlab/p5.gui/08ac86b7/libraries/p5.gui.js"></script>
<script src="Blob.js"></script>
<script>
	let blob;
	var radianStep = 0.5,
		radianStepMin = 0.1,
		radianStepMax = 5,
		radianStepStep = 0.1,
		radius = 150,
		radiusMin = 10,
		radiusMax = 1000,
		radiusStep = 1,
		offsetMax = 60,
		offsetMaxMin = 1,
		offsetMaxMax = 100,
		offsetMaxStep = 1;
	let gui;

	function setup() {
		createCanvas(windowWidth, windowHeight);
		blob = new Blob();
		gui = createGui('Blob');
		gui.addGlobals('radianStep');
		gui.addGlobals('radius');
		gui.addGlobals('offsetMax');
	}

	function draw() {
		background(0);
		blob.radianStep = radianStep;
		blob.offsetMax = offsetMax;
		blob.radius = radius;
		blob.draw();
	}

	function windowResized() {
		resizeCanvas(windowWidth, windowHeight);
	}
</script>
</body>
</html>
